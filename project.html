<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project — Jimmy Shan</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta property="og:title" content="Jimmy Shan — Design Lead">
    <meta property="og:description" content="Making Copilot more approachable at Microsoft AI.">
    <meta property="og:image" content="og.png">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #0f0f0f;
            --gray-600: #555;
            --gray-400: #999;
            --bg: #fafaf8;
            --max-width: 1060px;
            --pad: clamp(24px, 5vw, 80px);
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
        }

        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Montserrat', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--black);
            line-height: 1.6;
            overflow-x: hidden;
        }

        ::selection {
            background: rgba(0, 0, 0, 0.05);
            color: var(--black);
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 var(--pad);
        }

        /* ─── Nav bar ─── */
        .project-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px var(--pad) 16px;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 0.8s var(--ease-out-expo) 0.2s forwards;
        }

        .nav-link {
            font-size: 15px;
            font-weight: 450;
            color: var(--gray-400);
            transition: color 0.3s ease;
            padding: 8px 0;
        }

        .nav-link:hover {
            color: var(--black);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes galleryIn {
            to { opacity: 1; filter: blur(0); }
        }

        /* ─── Text char animations ─── */
        .char-animate .word,
        .char-animate-header .word {
            display: inline-block;
            white-space: nowrap;
        }

        .char-animate .space,
        .char-animate-header .space {
            display: inline;
        }

        .char-animate .char,
        .char-animate-header .char {
            display: inline-block;
            opacity: 0;
            filter: blur(8px);
            will-change: transform, opacity, filter;
        }

        .char-animate .char {
            transform: translateX(-4px);
            animation: charIn 1.2s cubic-bezier(0.0, 0.0, 0.2, 1) forwards;
        }

        .char-animate-header .char {
            transform: translateX(-6px);
            animation: charIn 1.4s cubic-bezier(0.0, 0.0, 0.2, 1) forwards;
        }

        @keyframes charIn {
            to {
                opacity: 1;
                filter: blur(0);
                transform: translateX(0);
            }
        }

        .content {
            height: 100dvh;
            padding: 72px 0 40px;
            display: flex;
            flex-direction: column;
        }

        .content > .container {
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        /* ─── Project info ─── */
        .project-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            opacity: 0;
            animation: fadeIn 0.8s var(--ease-out-expo) 0.6s forwards;
        }

        .project-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--gray-400);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .project-title {
            font-size: clamp(28px, 4vw, 44px);
            font-weight: 450;
            letter-spacing: -0.03em;
            line-height: 1.1;
        }

        .project-description {
            font-size: 15px;
            font-weight: 400;
            color: var(--gray-600);
            line-height: 1.7;
            max-width: 480px;
            text-wrap: balance;
        }

        .project-meta-row {
            display: flex;
            gap: 48px;
            margin-top: 16px;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .meta-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--gray-400);
            font-weight: 500;
        }

        .meta-value {
            font-size: 13px;
            font-weight: 400;
            color: var(--black);
        }

        /* ─── Image gallery ─── */
        .gallery {
            flex: 1;
            min-height: 0;
        }

        .gallery-row {
            display: grid;
            gap: 16px;
            height: 100%;
        }

        .gallery-row.half {
            grid-template-columns: 1fr 1fr;
        }

        .gallery-img {
            position: relative;
            border-radius: 24px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.03);
            opacity: 0;
            filter: blur(12px);
            animation: galleryIn 2.5s var(--ease-out-expo) 0.3s forwards;
        }

        .gallery-img img {
            position: absolute;
            inset: 48px;
            object-fit: contain;
            border-radius: 12px;
        }

        /* Two images side by side */
        .gallery-img img:first-child:not(:only-child) {
            right: calc(50% + 8px);
        }

        .gallery-img img:first-child:not(:only-child) + img {
            left: calc(50% + 8px);
        }

        /* ─── Tablet ─── */
        @media (max-width: 900px) {
            .project-info { gap: 32px; }
        }

        /* ─── Mobile ─── */
        @media (max-width: 580px) {
            .content { height: auto; padding: 72px 0 48px; }
            .content > .container { gap: 32px; }
            .project-nav { padding: 16px var(--pad); }
            .nav-link { font-size: 14px; }
            .project-info { grid-template-columns: 1fr; gap: 24px; order: -1; }
            .project-title { font-size: 36px; }
            .project-meta-row { gap: 32px; }
            .gallery { flex: none; }
            .gallery-row { height: auto; gap: 12px; }
            .gallery-row.half { grid-template-columns: 1fr; }
            .gallery-img { padding-bottom: 100%; }
            .gallery-img img { inset: 32px; }
            .gallery-img img:first-child:not(:only-child) { right: calc(50% + 6px); }
            .gallery-img img:first-child:not(:only-child) + img { left: calc(50% + 6px); }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .project-nav, .project-info,
            .char-animate .char,
            .char-animate-header .char {
                animation: none;
                opacity: 1;
                transform: none;
                transition: none;
            }
        }
    </style>
</head>
<body>

    <nav class="project-nav">
        <a id="navBack" href="#" class="nav-link">Back</a>
        <a href="index.html" class="nav-link">Home</a>
        <a id="navNext" href="#" class="nav-link">Next</a>
    </nav>

    <div class="content">
    <div class="container">

        <div class="gallery">
            <div class="gallery-row half">
                <div class="gallery-img" id="pImg1"></div>
                <div class="gallery-img" id="pImg2"></div>
            </div>
        </div>

        <div class="project-info">
            <div>
                <p class="project-label char-animate-header" id="pLabel"></p>
                <h1 class="project-title char-animate-header" id="pTitle"></h1>
                <div class="project-meta-row">
                    <div class="meta-item">
                        <span class="meta-label char-animate" id="pRoleLabel"></span>
                        <span class="meta-value char-animate" id="pRole"></span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label char-animate" id="pYearLabel"></span>
                        <span class="meta-value char-animate" id="pYear"></span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label char-animate" id="pTeamLabel"></span>
                        <span class="meta-value char-animate" id="pTeam"></span>
                    </div>
                </div>
            </div>
            <div>
                <p class="project-description char-animate" id="pDesc"></p>
            </div>
        </div>

    </div>
    </div>

    <script>
        history.scrollRestoration = 'manual';
        window.scrollTo(0, 0);

        const projects = [
            {
                id: 1,
                label: 'Copilot',
                title: 'Memory',
                description: 'Designed Copilot\u2019s end-to-end memory experience, centering the problem of trust between people and persistent AI. Built the transparency layer that gives users visibility into why responses are personalized, and defined frameworks for citing, surfacing, and removing stored context so people stay in control of what the model knows about them. Resulted in a ~X% monthly sessions uplift for eligible users.',
                role: 'Designer',
                year: '2025',
                team: '9 XFN',
                img1: ['images/memory-1.png'],
                img2: ['images/memory-2.png']
            },
            {
                id: 2,
                label: 'Copilot',
                title: 'Search',
                description: 'Designed Copilot\u2019s conversation search, navigating trade-offs between keyword and semantic retrieval as the system scaled. Pivoted to a modal pattern when extensibility constraints emerged, then partnered with engineering to resolve edge cases around multi-result surfacing within single conversations, shipping on a compressed timeline. Grew adoption ~X% in the first month.',
                role: 'Designer',
                year: '2025',
                team: '7 XFN',
                img1: ['images/search-1.png'],
                img2: ['images/search-2.png']
            },
            {
                id: 3,
                label: 'Copilot',
                title: 'Research',
                description: 'Designed Copilot\u2019s deep research experience, focused on making multi-step AI reasoning legible without flattening it. Created a research card that lets users follow the model\u2019s process at a glance while preserving the full chain of thought beneath, balancing information density with the readability needed to build confidence in complex outputs. Increased click-through rate on research outputs by ~X%.',
                role: 'Designer',
                year: '2025',
                team: '11 XFN',
                img1: ['images/research-1.png'],
                img2: ['images/research-2.png']
            },
            {
                id: 4,
                label: 'Copilot',
                title: 'Videos',
                description: 'Designed Copilot\u2019s video generation integration on a compressed timeline following the Sora release. Navigated cost and safety constraints that shifted the feature from broad availability to a gated rollout, shaping the tiered access infrastructure that now governs how Copilot responsibly scales its most resource-intensive generative capabilities. Unblocked a net-new revenue stream within the first quarter.',
                role: 'Designer',
                year: '2025',
                team: '8 XFN',
                img1: ['images/video-1.png'],
                img2: ['images/video-2-a.png', 'images/video-2-b.png']
            }
        ];

        const params = new URLSearchParams(window.location.search);
        const currentId = parseInt(params.get('id')) || 1;
        const currentIndex = projects.findIndex(p => p.id === currentId);
        const project = projects[currentIndex] || projects[0];

        const prevIndex = (currentIndex - 1 + projects.length) % projects.length;
        const nextIndex = (currentIndex + 1) % projects.length;

        document.title = `${project.title} — Jimmy Shan`;
        document.getElementById('navBack').href = `project.html?id=${projects[prevIndex].id}`;
        document.getElementById('navNext').href = `project.html?id=${projects[nextIndex].id}`;

        // Split text into animated characters
        function splitChars(el, text, baseDelay, step) {
            let html = '';
            let ci = 0;
            const words = text.split(' ');
            words.forEach((word, wi) => {
                html += '<span class="word">';
                for (let i = 0; i < word.length; i++) {
                    const d = baseDelay + ci * step;
                    html += `<span class="char" style="animation-delay:${d.toFixed(3)}s">${word[i]}</span>`;
                    ci++;
                }
                html += '</span>';
                if (wi < words.length - 1) {
                    html += '<span class="space"> </span>';
                    ci++;
                }
            });
            el.innerHTML = html;
        }

        // Set gallery images
        document.getElementById('pImg1').innerHTML = project.img1.map(s => `<img src="${s}" alt="${project.title}">`).join('');
        document.getElementById('pImg2').innerHTML = project.img2.map(s => `<img src="${s}" alt="${project.title}">`).join('');

        splitChars(document.getElementById('pLabel'), project.label, 0.4, 0.025);
        splitChars(document.getElementById('pTitle'), project.title, 0.5, 0.03);
        splitChars(document.getElementById('pDesc'), project.description, 0.7, 0.002);

        splitChars(document.getElementById('pRoleLabel'), 'Role', 0.6, 0.025);
        splitChars(document.getElementById('pRole'), project.role, 0.7, 0.02);
        splitChars(document.getElementById('pYearLabel'), 'Year', 0.65, 0.025);
        splitChars(document.getElementById('pYear'), project.year, 0.75, 0.02);
        splitChars(document.getElementById('pTeamLabel'), 'Team', 0.7, 0.025);
        splitChars(document.getElementById('pTeam'), project.team, 0.8, 0.02);

    </script>

</body>
</html>
